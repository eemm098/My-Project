<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--the main stylesheet file-->
  <link href="css/index.css" rel="stylesheet">
  <!--to render the element-->
  <link href="css/normalize.css"rel ="stylesheet">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik+Glitch&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="cont">
      <div class="image">
         <img src="images/image-equilibrium.jpg">
         <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
  <div class="text">
    <h4> Equilibrium #3429</h4>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
</div>
    <div class="info">
      <div class="one">
        <img src="images/icon-ethereum.svg">
        <p> 0.041 ETH</p>
      </div>
      <div class="two">
        <img src="images/icon-clock.svg">
        <p>
          3 days left</p>
      </div>
    
  </div>
    <hr>
    <div class="end">
      <img src="images/image-avatar.png" alt="">
      <p>  Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eman Habib</a>.
  </div>
</body>
</html>
